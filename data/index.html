<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Pannel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1>Télécommande de vélo</h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Vitesse du vélo</h3>
        <p class="w3-xxlarge"><span id="valueSpeed">0</span></p>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Économisateur de batterie</h3>
        <button onclick="onLowBattery()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
        <button onclick="offLowBattery()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
        <br><br>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Immobiliser la remorque</h3>
        <button onclick="onImmobilizedVehicle()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
        <button onclick="offImmobilizedVehicle()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
        <br><br>
    </div>

    <div class="w3-padding w3-center">
        <a href="settings.html" class="w3-button w3-blue w3-xlarge w3-round-large" style="width:40%;">Paramètres</a>
    </div>

</body>

</html>
